<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>heading tags 실습</title>
    </head>
    <body>
        <h1>HTML의 여러 태그들</h1>
        <h3>글자를 꾸며주는 태그</h3>

        <p><!--이것은 문단 나누기 태그-->
        <b>글자를 두껍게 표시해주는 태그</b><br><!--이것은 줄바꿈 태그-->
        <i>글자를 기울여서 표시해주는 이태릭체</i><br>
        <u>글자에 밑줄을 표시해주는 언더바</u><br>
        <s>글자에 취소선을 표시해주는 스트라이크</s><br>
        </p>

        <h3>앵커 태그</h3>
        <p>
            <a href="https://jukebox.today/rocktaku" target="_blank">락을 위한 음방</a>
            <!--<a href="링크 주소">링크 주소를 표시할 제목</a>의 형태로 사용-->
            <!--target 속성은 링크를 클릭할 시 새창으로 링크를 띄워주는 속성-->
        </p>

        <h3>리스트</h3>
        <ul>음악 추천</ul>
            <li>The volunteers - Radio</li>
            <li>The volunteers - Summer</li>
            <li>The volunteers - Let me go</li>
            <li>Jet - She's a genius</li>
            <li>Jet - Are you gonna be my girl</li>
            <!--ul태그는 순서가 없는 리스트다-->
    </body>

</html>

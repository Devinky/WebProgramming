<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>폼 태그 복습</title>
    </head>
    <body>
        <h3>회원가입</h3>
        <fieldset>
            <legend>필수 입력 정보</legend>
            <label for="userid">아이디: </label><input type="text" placeholder="12자리 이하 영문" id="userid"><br>
            <label for="userpw">비밀번호: </label><input type="password" placeholder="8~12자리 영문, 숫자 조합" id="userpw"><br>
        </fieldset><br>
        <fieldset>
            <legend>추가 입력 정보</legend>
            성별: <label for="female">여성</label><input type="radio" name="sex" id="female" checked>
            <label for="male">남성</label><input type="radio" name="sex" id="male"><br>
            취미: 독서<input type="checkbox"> 음악감상<input type="checkbox"> 영화관람<input type="checkbox"> 아웃도어<input type="checkbox">
            기타<input type="checkbox"><br>
            거주지: <select>
                <option select>서울</option>
                <option>경기</option>
                <option>강원도</option>
                <option>충청도</option>
                <option>경상도</option>
                <option>제주도</option>
            </select><br>
            자기소개: <textarea cols="30" rows="3"></textarea><br>
            프로필 사진: <input type="file"><br>
        </fieldset><br>
        <button type="submit">가입</button><br><br>
        <button type="reset">입력 취소</button>
    </body>
</html>

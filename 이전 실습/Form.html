<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>기본정보</legend>
        <h1>Form 실습</h1>
        <label for="userID"> ID : </label> <input type="text" placeholder="영문으로 작성해주세요." id="userID"><br>
        <label for="userPW"> Passward : </label> <input type="password" placeholder="영문과 숫자를 조합해주세요." id="userPW"><br>
        성별 : <label for="woman">여성</label><input type="radio" name="sex" checked id="woman"> <label for="male">남성</label><input type="radio" name="sex" id="male"><br>
    </fieldset>

    <fieldset>
        <legend>부가정보</legend>

        취미 : <label for="read">독서</label><input type="checkbox" name="hobby" id="read"> <label for="music">음악감상</label><input type="checkbox" name="hobby" id="music"> <label for="game">게임</label><input type="checkbox" name="hobby" id="game"><br>
        프로필사진 : <input type="file" name="profile" value=""><br>

        거주지역 : <select name="habitat">
        <option>서울</option>
        <option>경기</option>
        <option>대전</option>
        <option>제주</option>
        </select><br>

        자기소개 : <textarea name="" rows="4" cols="30" placeholder="간단하게 작성해주세요."></textarea><br>
        <input type="submit" value="회원가입">
</body>
</html>

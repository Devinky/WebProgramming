

<!DOCTYPE html>  <!-- DTD(문서지정형식) -->
<html> <!-- 모든 html은 html 요소 안에 위치한다 -->
<head> <!-- head 요소 안에는 html 문서 정보, 제목, 외부링크가 위치한다-->
	<meta charset="UTF-8"> <!-- 문서 정보-->
	<title>문서제목</title>
	<link rel="stylesheeet" href=""> <!-- css파일 -->
	<script src=""></script> <!-- javascript 파일 연결-->
</head>
<body> <!-- body 요소 안에는 브라우저에 표시되는 요소가 위치한다 -->
	<h1>Hello World</h1>
</body>
</html>
